<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<div class="calc">
			<div class="display" id="display"></div>
			<div class="buttons" id="buttons">
				<div class="row">
					<button class="box" id="leftParenthesisButton" disabled></button>
					<button class="box" id="rightParenthesisButton" disabled></button>
					<button class="box" id="CButton">C</button>
					<button class="box" id="ACButton">AC</button>
				</div>
				<div class="row">
					<button class="box" id="sevenButton">7</button>
					<button class="box" id="eightButton">8</button>
					<button class="box" id="nineButton">9</button>
					<button class="box" id="divideButton">/</button>
				</div>
				<div class="row">
					<button class="box" id="fourButton">4</button>
					<button class="box" id="fiveButton">5</button>
					<button class="box" id="sixButton">6</button>
					<button class="box" id="multiplyButton">*</button>
				</div>
				<div class="row">
					<button class="box" id="oneButton">1</button>
					<button class="box" id="twoButton">2</button>
					<button class="box" id="threeButton">3</button>
					<button class="box" id="subtractButton">-</button>
				</div>
				<div class="row">
					<button class="box" id="zeroButton">0</button>
					<button class="box" id="dotButton">.</button>
					<button class="box" id="equalButton">=</button>
					<button class="box" id="addButton">+</button>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
